<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nikki 🎂</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to top right, #fff0f5, #ffe4e6);
      overflow-x: hidden;
    }

    /* Confetti animation */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 70%, 60%);
      top: -10px;
      animation: fall 7s linear infinite;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .typing {
      border-right: .15em solid #f472b6;
      white-space: nowrap;
      overflow: hidden;
      animation:
        typing 3s steps(30, end),
        blink .75s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body class="text-gray-800 font-sans flex flex-col items-center justify-center min-h-screen p-4 relative">

  <!-- 🎉 Confetti Animation -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.setProperty('--hue', Math.random());
      confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
      confetti.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(confetti);
    }
  </script>

  <!-- 🎂 Birthday Card -->
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-xl text-center z-10">
    <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600 mb-4">🎉 Happy 26th Birthday Nikki! 🎂</h1>
    <p class="text-lg mb-2 text-gray-600">September 02, 2025</p>
    <p class="text-xl text-pink-500 font-semibold typing">I CAN CALL YOU ATE NA!! 💕</p>

    <img src="pic13.png" alt="Birthday Girl Photo" class="rounded-xl mx-auto my-6 shadow-lg w-full max-w-sm">

    <p class="text-lg mb-6">
      To my dearest birthday girl,<br>
      Wishing you a day filled with laughter, love, and cake! 🍰<br>
      HAPPY BIDET DAY LOVEEEE! 💗
    </p>

    <p class="text-xl font-semibold text-pink-500">— From your gwapo boyfriend, Ivan 😘</p>

    <div class="mt-8">
      <button id="revealBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">
        Click for your surprise 🎁
      </button>
    </div>
  </div>

  <!-- 🎁 Surprise Section -->
  <div id="more" class="mt-10 max-w-md text-center bg-pink-100 p-6 rounded-xl shadow-md hidden z-10 transition-all duration-500">
    <p class="text-lg mb-2 font-semibold">🎵 Our Song:</p>
    <audio controls class="mx-auto mb-6">
      <source src="happybirthdaysong.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="mt-6">
      <p class="font-semibold mb-3">📸 Photo Gallery</p>
      <div class="grid grid-cols-2 gap-4">
        <img src="pic7.png" class="rounded-lg shadow-md">
        <img src="pic8.png" class="rounded-lg shadow-md">
        <img src="pic9.png" class="rounded-lg shadow-md">
        <img src="pic10.png" class="rounded-lg shadow-md">
      </div>
      <img src="pic14.png" alt="Birthday Girl Photo" class="rounded-xl mx-auto my-6 shadow-lg w-full max-w-sm">
    </div>
  </div>

  <script>
    document.getElementById('revealBtn').addEventListener('click', () => {
      document.getElementById('more').classList.toggle('hidden');
      document.getElementById('revealBtn').textContent = 
        document.getElementById('more').classList.contains('hidden') 
        ? 'Click for your surprise 🎁' 
        : 'Hide surprise 🙈';
    });
  </script>
</body>
</html>
